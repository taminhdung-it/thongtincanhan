<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Tạ Minh Dũng</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./image/avatar.jpg" type="image/x-icon">
</head>

<body>

    <div class="container">
        <!-- SHARE BUTTONS -->
        <div class="share-bar">
            <button class="share-btn" onclick="openShareLink()">
                <img src="./image/icons/share_link.png" alt="Share link">
            </button>

            <button class="share-btn" onclick="openShareQR()">
                <img src="./image/icons/share_qr.png" alt="Share QR">
            </button>
        </div>

        <!-- PROFILE -->
        <div class="profile">
            <img class="avatar" src="image/avatar.jpg" alt="Avatar">
            <h1>Tạ Minh Dũng</h1>
            <p>Thích nghiên cứu và viết code</p>
        </div>

        <!-- LINKS -->
        <div class="links">

            <button class="link-btn" onclick="openMusic()">
                <img src="./image/icons/music.png">
                <span>Bài hát</span>
            </button>

            <button class="link-btn" onclick="openVideo()">
                <img src="./image/icons/video.png">
                <span>Video</span>
            </button>

            <a class="link-btn" href="https://www.facebook.com/ta.minh.dung.758901" target="_blank">
                <img src="./image/icons/facebook.png">
                <span>Facebook</span>
            </a>

            <a class="link-btn" href="https://zalo.me/0389957512" target="_blank">
                <img src="./image/icons/zalo.png">
                <span>Zalo</span>
            </a>

            <a class="link-btn" href="https://t.me/taminhdung2001" target="_blank">
                <img src="./image/icons/telegram.png">
                <span>Telegram</span>
            </a>

            <a class="link-btn" href="https://www.tiktok.com/@montsukasa?_r=1&_t=ZS-92nBV8pNCfn" target="_blank">
                <img src="./image/icons/tiktok.png">
                <span>Tik Tok</span>
            </a>

            <a class="link-btn" href="https://discord.gg/6mgB7nPD" target="_blank">
                <img src="./image/icons/discord.png">
                <span>Discord</span>
            </a>

            <a class="link-btn" href="https://www.instagram.com/mdungta?igsh=MWRnYm0xNm5pcng2Mg==" target="_blank">
                <img src="./image/icons/instagram.png">
                <span>Instagram</span>
            </a>

            <a class="link-btn" href="https://www.youtube.com/@TWOFGaming?sub_confirmation=1" target="_blank">
                <img src="./image/icons/youtube.png">
                <span>Youtube</span>
            </a>

            <button class="link-btn" onclick="openPhone()">
                <img src="./image/icons/phone.png">
                <span>Số điện thoại</span>
            </button>

            <button class="link-btn" onclick="openBank()">
                <img src="./image/icons/bank.png">
                <span>Vietcombank</span>
            </button>

        </div>
    </div>

    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal-sheet">

            <div class="modal-header">
                <span></span>
                <h3 id="modalTitle">Title</h3>
                <button class="icon-btn" onclick="closeModal()">✕</button>
            </div>

            <div class="modal-body" id="modalContent"></div>

        </div>
    </div>

    <div id="toast" class="toast"></div>
    <footer class="footer">
        <span class="copyright">©</span>
        <span>Bản quyền thuộc về taminhdung-it</span>
    </footer>
    <!-- QR LIB -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
